<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>MUBI Quiz</title>
        <!-- BOOTSTRAP -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

        <script type='text/javascript'>
            
            function submit() {
                score = window.location.href.charAt(window.location.href.length - 1)
                document.getElementById('score').value = score
            }

        </script>
    </head>
    <body onload='submit()'>

        <div class='container-fluid'>
            <div class='row pt-5 pb-5'>
                <div class='col-md-4 col-sm-1'>

                </div>
                <div class='col-md-4 col-sm-10'>
                    <img src='img/mubiXaf.png'>
                </div>
                <div class='col-md-4 col-sm-1'>

                </div>
            </div>
            <div class='row pt-2 pb-4'>
                <div class='col-md-4 col-sm-1'>

                </div>
                <div class='col-md-4 col-sm-10'>
                    <img src='img/movies@mubi.png'>
                </div>
                <div class='col-md-4 col-sm-1'>

                </div>
            </div>
            <form name='mubi-contact'>
                <div class='row text-center pt-3'>
                    <div class='col-md-4 col-sm-2 pt-2'></div>
                    <div class='col-md-4 col-sm-8 pt-2'>
                        <div>YOUR NAME</div>
                    </div>
                    <div class='col-md-4 col-sm-2 pt-2'></div>
                </div>
                <div class='row text-center pt-1'>
                    <div class='col-md-4 col-sm-2 pt-2'></div>
                    <div class='col-md-4 col-sm-8 pt-2'>
                        <input type='text' id='name' name='name'>
                    </div>
                    <div class='col-md-4 col-sm-2 pt-2'></div>
                </div>
                <div class='row text-center pt-3'>
                    <div class='col-md-4 col-sm-2 pt-2'></div>
                    <div class='col-md-4 col-sm-8 pt-2'>
                        <div>YOUR E-MAIL</div>
                    </div>
                    <div class='col-md-4 col-sm-2 pt-2'></div>
                </div>
                <div class='row text-center pt-1'>
                    <div class='col-md-4 col-sm-2 pt-2'></div>
                    <div class='col-md-4 col-sm-8 pt-2'>
                        <input type='text' id='email' name='email'>
                    </div>
                    <div class='col-md-4 col-sm-2 pt-2'></div>
                </div>
                <input type='text' id='score' name='score' class='d-none'>
                <div class='row text-center pt-3'>
                    <div class='col-md-4 col-sm-2 pt-2'></div>
                    <div class='col-md-4 col-sm-8 pt-2'>
                        <button type='submit' id='submit'>SUBMIT</div>
                    </div>
                    <div class='col-md-4 col-sm-2 pt-2'></div>
                </div>
            </form>
            <script>
                const scriptURL = 'https://script.google.com/macros/s/AKfycbzVA6L-XmbxR565JNxVVicAadIF-uRUn5mYMgM8CzJZ2P8JZ5U/exec'
                const form = document.forms['mubi-contact']

                form.addEventListener('submit', e => {
                    e.preventDefault()
                    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                    .then(response => console.log('Success!', response))
                    .catch(error => console.error('Error!', error.message))
                })
            </script>
        </div>
    <style>
        @font-face {
            font-family: montserrat-black;
            src: url(fonts/Montserrat-Black.ttf);
        }
        body {
            background-image: url('img/bg.png');
            font-family: 'Montserrat', sans-serif;
            font-size: 2.7vh;
            color: white;
        }
        img {
            width: 100%;
        }
        y {
            color:yellow;
            font-family: montserrat-black;
            padding-left: 0.5%;
            padding-right: 0.5%;
        }
        #submit {
            font-family: montserrat-black;
            font-size: larger;
            color: darkblue;
            background: yellow;
        }
        #submit:hover {
            cursor: pointer;
            background: whitesmoke;
        }
        #btn {
            padding: 2%;
        }
        input {
            width: 100%;
        }
    </style>
    
    </body>
</html>
